    <body>
        <div id="row">
            <div id="col-md-3">

            <div id="col-md-6">
                <div class="topnav">
                    <a href="">Pc build recommender</a>
                    <a href="builder.html">Pc builder</a>
                    <a href="peripheral.html">Peripheral Recommender</a>
                </div>

                User inputs: <br>
                Pc build recommendation <br>
                <form action="/html/result.html" method="get">

                    <label for="budget">Total budget alloted to PC in Â£:</label>
                    <input type="number" id="budget" name="budget" required><br>

                    <label for="performance">GPU/CPU balance</label>
                    <select name="performance" id="performance">
                        <option value="balanced">Balanced</option>
                        <option value="gpu">GPU intensive - gaming</option>
                        <option value="cpu">CPU intensive - editing</option>
                    </select><br>

                    <label for="cpuChoice">Choice of CPU:</label>
                    <select name="cpuChoice" id="cpuChoice">
                        <option value="amd">AMD Ryzen</option>
                        <option value="intel">Intel Core</option>
                        <option value="cpuNoPref">No CPU Preference</option>
                    </select><br>

                    <label for="gpuChoice">Choice of GPU:</label>
                    <select name="gpuChoice" id="gpuChoice">
                        <option value="geforce">Nvidia Geforce</option>
                        <option value="radeon">AMD Radeon</option>
                        <option value="gpuNoPref">No GPU Preference</option>
                    </select><br>

                    <label for="overclock">Any overclocking?</label>
                    <select name="overclock" id="overclock">
                        <option value="any">No preference </option>
                        <option value="noc">No overclocking </option>
                        <option value="loc">Light overclocking</option>
                        <option value="hoc">Heavy overclocking</option>
                    </select><br>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </form>

            </div>
            <div id="col-md-3">

            </div>
        </div>
