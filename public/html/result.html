<head>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id='results'></div>
    <script type="text/javascript" src='/js/userInput.js'></script>
    <script>
        fetch("geforceGpuInfo.json")
            .then(response => response.json())
            .then(geforceGpuInfo => {
                new getGeforceGpu(geforceGpuInfo);
            })
        fetch("ryzenCpuInfo.json")
            .then(response => response.json())
            .then(ryzenCpuInfo => {
                new getRyzenCpu(ryzenCpuInfo);
                getTotalPrice();
            })
    </script>
    <div class="result" id="gpuResult">
        <u>Graphics Card:</u><br>
        <div id='gpuResultName'></div>
        <div id='gpuResultPrice'>Price: &pound;</div>
    </div>
    <div class="result" id="cpuResult">
        <u>Processor (CPU):</u><br>
        <div id='cpuResultName'></div>
        <div id='cpuResultPrice'>Price: &pound;</div>
    </div>
    <div class="result" id="ramResult">
        <u>RAM:</u><br>
        <div id='ramResultName'></div>
        <div id='ramResultPrice'>Price: &pound;</div>
    </div>
    <div class="result" id="moboResult">
        <u>Motherboard:</u><br>
        <div id='moboResultName'></div>
        <div id='moboResultPrice'>Price: &pound;</div>
    </div>
    <div class="result" id="resultSummary">
        <div id='resultTotalPrice'>Total Price: &pound;</div>
    </div>
</body>
